<!DOCTYPE html>
<html>
	<head>
		<style>
			div.relative {
			position: relative;
			width: 400px;
			height: 200px;
			border: 3px solid #73AD21;
			} 
			
			div.absolute {
			position: absolute;
			top: 110px;
			right: 0;
			width: 200px;
			height: 100px;
			border: 3px solid #73AD21;
			}
		</style>
	</head>
	<body>		
		<h2>position: absolute;</h2>		
		<p>An element with position: absolute; is positioned relative to the nearest positioned ancestor (instead of positioned relative to the viewport, like fixed):</p>		
		<div class="relative">Relative: fica relativo à página (fixo).</div>
		<div class="absolute">Absolute: Muda junto com a página.</div>
		
	</body>
</html>
