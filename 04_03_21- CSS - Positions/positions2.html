<!DOCTYPE html>
<html>
	<head>
		<style>
			div.relative {
			top: 200px;
			position: relative;
			width: 225px;
			height: 225px;
			left: 200px;
			border: 3px solid blue;
			} 
 
			div.absolute {
			position: absolute;
			top: 110px;
			right: 0;
			width: 200px;
			height: 100px;
			border: 3px solid #73AD21;
			}
		</style>
	</head>
	<body>	
		<div class="relative"><img src="logo.png"></div>
		<div class="absolute">Objeto 2.</div> 
	</body>
</html>
